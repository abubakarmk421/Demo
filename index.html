            <!-- Place this inside your <body>, where you want the assistant to appear -->
<div id="ai-assistant">
    <h3>AI Writing Assistant</h3>
    <textarea id="ai-input" placeholder="Type your idea or let AI help you write..." rows="4" style="width:100%;"></textarea>
    <button id="ai-generate">Generate with AI</button>
    <div id="ai-output" style="margin-top:15px; background:#f3f3f3; padding:12px; min-height:30px;"></div>
  </div>
  
  <script>
  const apiKey = "YOUR_OPENAI_API_KEY"; // Replace with your own API key!
  
  document.getElementById('ai-generate').onclick = async function() {
      const prompt = document.getElementById('ai-input').value;
      document.getElementById('ai-output').innerText = "Generating...";
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
              "Authorization": "Bearer " + apiKey,
              "Content-Type": "application/json"
          },
          body: JSON.stringify({
              model: "gpt-3.5-turbo",
              messages: [{role: "user", content: prompt}],
              max_tokens: 150
          })
      });
      const data = await response.json();
      document.getElementById('ai-output').innerText = data.choices?.[0]?.message?.content || "No response.";
  }
  </script>
